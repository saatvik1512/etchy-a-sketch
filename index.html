<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class="main-container">
        <div class="info-container">
            <div class="slide">
                <h3>Slide for Grid</h3>
                <input type="range" name="slider" id="range-slider" value="16" min="1" max="100">
                <p>value: <span class="rangeSliderValue">16</span></p>
            </div>
            <div class="brightslider">
                <h3>Slide for brightness</h3>
                <input type="range" id="brightnessSlider" min = '0' max = '2' step="0.1" value="1">
            </div>
            <button class="changingColor">DRAW</button>
            <button class="randomizer">RANDOMIZER</button>
            <button class="rainbowColor">VIBGYOR</button>
            <label for="colorPicker">Pick yourself</label>
            <input type="color", value="#FF7F00" class="colorPicker">
            <button class="clearPixels">REMOVE PIXELS</button>
            <button class="clear-all">CLEAR</button>
        </div>
        <div class="drawing-container">

        </div>
    </div>
</body>
</html>
